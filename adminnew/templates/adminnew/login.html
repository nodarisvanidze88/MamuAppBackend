{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="{% static './adminnew/styles.css' %}" rel="stylesheet">
    <title>login</title>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
    <form method="post" class="form-container">
        {% csrf_token%}
        <div data-mdb-input-init class="form-outline mb-4" id="username-input">
            <label class="form-label" for="form2Example1">Username</label>
            <input type="text" id="form2Example1" class="form-control" name="username" />
        </div>
        <div data-mdb-input-init class="form-outline mb-4" id="userpass-input">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example2" class="form-control" name="password" />
        </div>
        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" id="submit-button">Sign in</button>
      </form>
    </div>
</body>
</html>
